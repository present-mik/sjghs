<!DOCTYPE html>
<html>
<head>
    <title>학부모 상담 예약 시스템</title>
    <script>
        let sheetUrl = "https://script.google.com/macros/s/AKfycbxnvgwF2KgT61DxZ-kbvbRjlxO-xLFs3nWXEz_pyRCOQ6eVqGPHWHuc4pnP-F_vJrNoOQ/exec";
        let disabledSlots = {
            "2025-03-24": ["11:00", "15:50", "17:00", "17:30"],
            "2025-03-25": ["09:00", "13:50", "14:50", "15:50", "17:00", "17:30"],
            "2025-03-26": ["09:00", "13:50", "14:50", "15:50"],
            "2025-03-27": ["10:00", "11:00", "13:50", "17:00", "17:30", "19:30", "20:10"],
            "2025-03-28": ["11:00", "17:30", "20:10"]
        };

        let refreshInterval;
        let isBookingInProgress = false; // 예약 중 여부 체크
        let currentSlot = null;

        async function fetchBookings() {
            let response = await fetch(sheetUrl + "?action=fetch");
            let data = await response.json();
            updateSlots(data);
        }

        function updateSlots(bookings) {
            document.querySelectorAll(".slot").forEach(slot => {
                let slotKey = slot.dataset.date + " " + slot.dataset.time;

                // 예약된 시간대를 확인하고 해당 시간에 예약이 있으면 클릭 불가 처리
                if (bookings.some(b => b.date === slot.dataset.date && b.time === slot.dataset.time) || disabledSlots[slot.dataset.date]?.includes(slot.dataset.time)) {
                    slot.classList.add("booked");
                    slot.innerText = slot.dataset.time + " (예약 불가)";
                    slot.onclick = null; // 클릭 이벤트 제거
                } else {
                    slot.classList.remove("booked");
                    slot.innerText = slot.dataset.time;
                    slot.onclick = function () { selectMethod(slot); }; // 예약 가능 시간대는 클릭 가능하도록
                }
            });
        }

        async function selectMethod(slot) {
            if (isBookingInProgress) return; // 예약 중이면 중복 예약 방지
            isBookingInProgress = true; // 예약 진행 중 설정
            currentSlot = slot; // 현재 선택된 시간대 저장
            document.getElementById("method-selection").style.display = "block"; // 전화/방문 선택 버튼 표시
        }

        async function bookSlot(method) {
            if (!currentSlot) {
                alert("시간대를 선택해 주세요.");
                return;
            }

            let name = prompt("이름을 입력하세요:");
            if (!name) {
                isBookingInProgress = false; // 예약 취소 시 예약 진행 중 해제
                return;
            }

            document.getElementById("loading").style.display = "block"; // 로딩 스피너 표시

            let data = new FormData();
            data.append("action", "book");
            data.append("date", currentSlot.dataset.date);
            data.append("time", currentSlot.dataset.time);
            data.append("name", name);
            data.append("method", method); // 선택된 방법을 전송

            let response = await fetch(sheetUrl, { method: "POST", body: data });
            let result = await response.text();

            if (result.trim() === "success") {
                alert("예약이 완료되었습니다!");
            } else {
                alert("이미 예약된 시간입니다.");
            }

            document.getElementById("loading").style.display = "none"; // 로딩 스피너 숨기기
            fetchBookings(); // 예약 결과 반영
            isBookingInProgress = false; // 예약 진행 중 해제
            document.getElementById("method-selection").style.display = "none"; // 방법 선택 창 숨기기
        }

        window.onload = function () {
            generateSlots();
            fetchBookings();
            refreshInterval = setInterval(fetchBookings, 5000);
        };

        function generateSlots() {
            let dates = ["2025-03-24", "2025-03-25", "2025-03-26", "2025-03-27", "2025-03-28"];
            let times = ["09:00", "10:00", "11:00", "13:50", "14:50", "15:50", "17:00", "17:30", "19:30", "20:10"];
            let slotsContainer = document.getElementById("slots");
            slotsContainer.innerHTML = "";
            
            dates.forEach(date => {
                let dateHeader = document.createElement("h3");
                dateHeader.innerText = date;
                slotsContainer.appendChild(dateHeader);

                times.forEach(time => {
                    let slot = document.createElement("div");
                    slot.className = "slot";
                    slot.dataset.date = date;
                    slot.dataset.time = time;
                    slot.innerText = time;
                    
                    if (disabledSlots[date]?.includes(time)) {
                        slot.classList.add("booked");
                        slot.innerText += " (예약 불가)";
                    } else {
                        slot.onclick = function () { selectMethod(slot); }; // 시간대 클릭 시 방법 선택
                    }

                    slotsContainer.appendChild(slot);
                });
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .slot {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #000;
            margin: 5px;
            display: inline-block;
            text-align: center;
            width: 80px;
        }

        .booked {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
            pointer-events: none;
        }

        h3 {
            margin-top: 20px;
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .slot {
                width: 100px;
                font-size: 14px;
            }
        }

        /* 로딩 스피너 스타일 */
        #loading {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }

        /* 방법 선택 버튼 스타일 */
        #method-selection {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #method-selection button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>학부모 상담 예약</h2>

    <!-- 로딩 스피너 -->
    <div id="loading">로딩 중...</div>

    <!-- 방법 선택 버튼 -->
    <div id="method-selection">
        <button onclick="bookSlot('전화')">전화 상담</button>
        <button onclick="bookSlot('방문')">방문 상담</button>
    </div>

    <div id="slots"></div>
</body>
</html>
